{% extends 'base.html' %}

{% block title %}Изменить публикацию{% endblock %}

{% block content %}
    <h1>Изменить публикацию</h1>
        <form action="{% url 'webapp:post_update' post.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
{% endblock %}
